{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pittsford 3181 Scouting API</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <!-- "side"bar -->
    <ul class="sidebar-nav" style="text-align: center;">
        {% if user.is_authenticated %}
          <li><p>User: {{ user.get_username }}</p></li>
          <li><a href="{% url 'logout' %}?next={{ request.path }}">Logout</a></li>
        {% else %}
          <li><a href="{% url 'login' %}?next={{ request.path }}">Login</a></li>
        {% endif %}
    </ul>
    <h1>This is the Pittsford 3181 Scouting API.</h1>
    <p><i>If you're trying to access the scouting system, ask James for help.</i></p>
</body>
</html>
